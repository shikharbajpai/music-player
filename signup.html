<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Free Music - Web Player: Free Music for everyone</title>
</head>
<body>
    <div class="main-container">
        <div class="main-section">
            <a href="/index.html"><img src="/svgImages/logo.svg" class="invert" width="200" alt="logo"></a>
        </div>
        <div class="sub-section">
            <div class="signup-card">
                <div class="signup-container">
                    <h1>Sign up to start listening free music</h1>
                    <div class="form">
                        <p>Email Address</p>
                        <div class="input-container">
                            <input type="email" name="username" id="username" placeholder="name@domain.com">
                        </div>
                        <div class="phone-container m-8">
                            <a href="#"> Use phone number instead.</a>
                        </div>
                        <button class="next-button">Next</button>
                    </div>
                    <div class="horizontalbar">
                        <span>or</span>
                    </div>
                    <div class="button-links">
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/googleicon.svg" alt="google icon">
                            Sign in with Google
                        </span>
                        </button>
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/facebookicon.svg" alt="facebook icon">
                            Sign in with Facebook
                        </span>
                        </button>
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/appleicon.svg" alt="apple icon">
                            Sign in with Apple
                        </span>
                        </button>
                    </div>
                    <div class="horizontalbar"></div>
                    <p class="login-link">Already have an account?
                        <a href="/login.html">Log in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

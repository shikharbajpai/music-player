<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Free Music - Web Player: Free Music for everyone</title>
</head>
<body>
    <div class="main-container">
        <div class="main-section">
            <a href="/index.html"><img src="/svgImages/logo.svg" class="invert" width="200" alt="logo"></a>
        </div>
        <div class="sub-section">
            <div class="login-card">
                <div class="login-container">
                    <h1>Log in to free music</h1>
                    <div class="button-links">
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/googleicon.svg" alt="google icon">
                            Sign in with Google
                        </span>
                        </button>
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/facebookicon.svg" alt="facebook icon">
                            Sign in with Facebook
                        </span>
                        </button>
                        <button class="signup-buttons">
                            <span>
                                <img src="svgImages/appleicon.svg" alt="apple icon">
                            Sign in with Apple
                        </span>
                        </button>
                    </div>
                </div>
                <div class="horizontalbar"></div>
                <p class="login-link">Don't have an account?
                    <a href="/html/signup.html">Sign up for free music</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
